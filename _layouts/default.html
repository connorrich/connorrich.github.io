<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} – {{ site.title | default: "My Math Site" }}</title>
  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title | default: "My Math Site" }}</a></h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>© {{ site.time | date: "%Y" }} {{ site.title | default: "My Math Site" }}</p>
  </footer>
</body>
</html>
